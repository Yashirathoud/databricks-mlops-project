name: Deploy to Databricks

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Databricks CLI (latest via winget)
        run: |
          winget install -e --id Databricks.DatabricksCLI --accept-package-agreements --accept-source-agreements
          databricks version

      - name: Authenticate with Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks auth login --host $env:DATABRICKS_HOST --token $env:DATABRICKS_TOKEN

      - name: Deploy Databricks Bundle
        run: |
          databricks bundle validate
          databricks bundle deploy

name: Deploy to Databricks (Windows)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Databricks CLI (PyPI)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install "databricks==0.221.0"
          databricks version

      - name: Authenticate with Databricks
        shell: pwsh
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks auth login --host $env:DATABRICKS_HOST --token $env:DATABRICKS_TOKEN

      - name: Validate and Deploy Databricks Bundle
        shell: pwsh
        run: |
          databricks bundle validate
          databricks bundle deploy

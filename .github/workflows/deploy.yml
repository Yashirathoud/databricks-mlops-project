name: MLOps Pipeline - Databricks Integration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mlops:
    runs-on: windows-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}

    steps:
      # -----------------------------
      # 1. Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Python
      # -----------------------------
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -----------------------------
      # 3. Install dependencies
      # -----------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found, skipping."

      # -----------------------------
      # 4. Install Databricks CLI via WinGet
      # -----------------------------
      - name: Install Databricks CLI via WinGet
        shell: pwsh
        run: |
          Write-Host "üì¶ Installing Databricks CLI..."
          winget install --id Databricks.DatabricksCLI -e --accept-source-agreements --accept-package-agreements

          # Reload PATH so CLI becomes available immediately
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          databricks -v
          Write-Host "‚úÖ Databricks CLI installed and verified."

      # -----------------------------
      # 5. Authenticate Databricks CLI
      # -----------------------------
      - name: Authenticate Databricks CLI
        shell: pwsh
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          Write-Host "üîê Authenticating Databricks CLI..."
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          databricks configure set --host $env:DATABRICKS_HOST --token $env:DATABRICKS_TOKEN
          databricks current-user me
          Write-Host "‚úÖ Authenticated successfully."

      # -----------------------------
      # 6. Verify workspace connection
      # -----------------------------
      - name: Verify Databricks workspace access
        shell: pwsh
        run: |
          Write-Host "üîç Verifying Databricks workspace..."
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          databricks workspace list /
          Write-Host "‚úÖ Workspace verified."

      # -----------------------------
      # 7. Deploy Databricks Bundle (CI/CD)
      # -----------------------------
      - name: Deploy Databricks Bundle
        shell: pwsh
        run: |
          Write-Host "üöÄ Deploying Databricks bundle..."
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          databricks bundle deploy
          Write-Host "‚úÖ Deployment completed."

      # -----------------------------
      # 8. Trigger Databricks Job (CD)
      # -----------------------------
      - name: üöÄ Trigger Databricks Job
        shell: pwsh
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
        run: |
          # Write-Host "üöÄ Running Databricks job..."
          # $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")

          # Authenticate and trigger
          # databricks configure set --host $env:DATABRICKS_HOST --token $env:DATABRICKS_TOKEN
          # databricks jobs run-now $env:DATABRICKS_JOB_ID

          # Write-Host "‚úÖ Databricks job triggered successfully!"

          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          Write-Host "üöÄ Running Databricks job..."
          Write-Host "üîπ Using Job ID: $env:DATABRICKS_JOB_ID"
          databricks jobs run-now "$($env:DATABRICKS_JOB_ID)"
          Write-Host "‚úÖ Databricks job triggered successfully!"
name: Deploy to Databricks

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Databricks CLI
        run: |
          winget install Databricks.DatabricksCLI --silent --accept-source-agreements --accept-package-agreements

      - name: Reload PATH and check Databricks CLI
        run: |
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          Start-Process powershell -ArgumentList "-NoProfile -Command databricks version"

      - name: Authenticate with Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks auth login --host $env:DATABRICKS_HOST --token $env:DATABRICKS_TOKEN

      - name: Validate and Deploy Bundle
        run: |
          databricks bundle validate
          databricks bundle deploy

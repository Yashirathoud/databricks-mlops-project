name: Deploy Databricks Bundle

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install and register Databricks CLI
        shell: pwsh
        run: |
          winget install --id Databricks.DatabricksCLI -e --accept-source-agreements --accept-package-agreements
          # Manually add CLI folder to PATH
          $cliPath = "$env:LOCALAPPDATA\Microsoft\WinGet\Packages\Databricks.DatabricksCLI_Microsoft.Winget.Source_8wekyb3d8bbwe"
          if (Test-Path $cliPath) {
          $env:PATH = "$env:PATH;$cliPath"
          Write-Host "✅ Added CLI path: $cliPath"
          } else {
          Write-Host "⚠️ Could not find CLI path"
          Get-ChildItem "$env:LOCALAPPDATA\Microsoft\WinGet\Packages\" | Where-Object { $_.Name -like "*Databricks*" }
          }
          Get-Command databricks | Format-List
          databricks -v

      - name: Reload PATH for new CLI
        shell: pwsh
        run: |
          $env:PATH = [System.Environment]::GetEnvironmentVariable('PATH','Machine') + ';' + [System.Environment]::GetEnvironmentVariable('PATH','User')
          databricks -v

      - name: Authenticate with Databricks
        shell: pwsh
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks auth login --host $env:DATABRICKS_HOST --token $env:DATABRICKS_TOKEN

      - name: Validate and Deploy Databricks Bundle
        shell: pwsh
        run: |
          databricks bundle validate
          databricks bundle deploy

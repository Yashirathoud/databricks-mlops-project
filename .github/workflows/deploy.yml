name: MLOps Pipeline - Databricks Integration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mlops:
    runs-on: windows-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      # -----------------------------
      # 1. Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup Python
      # -----------------------------
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -----------------------------
      # 3. Install dependencies
      # -----------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found, skipping."

      # -----------------------------
      # 4. Install Databricks CLI using WinGet
      # -----------------------------
      - name: Install Databricks CLI via WinGet
        shell: pwsh
        run: |
          Write-Host "Installing Databricks CLI..."
          winget install --id Databricks.DatabricksCLI -e --accept-source-agreements --accept-package-agreements

          # Reload PATH so new CLI becomes available in this same step
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          Write-Host "‚úÖ Reloaded PATH."

          # Verify CLI version
          databricks -v

      # -----------------------------
      # 5. Authenticate Databricks CLI (new syntax)
      # -----------------------------
      - name: Authenticate Databricks CLI
        shell: pwsh
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          # Reload PATH in every new step
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          Write-Host "üîê Authenticating with Databricks..."
          databricks configure set --host $env:DATABRICKS_HOST --token $env:DATABRICKS_TOKEN
          databricks current-user me

      # -----------------------------
      # 6. Verify connection
      # -----------------------------
      - name: Verify Databricks workspace access
        shell: pwsh
        run: |
          $env:PATH = [System.Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("PATH","User")
          databricks workspace list /

      # -----------------------------
      # 7. (Optional) Run ML job or bundle
      # -----------------------------
      - name: Trigger Databricks ML job
        shell: pwsh
        run: |
          Write-Host "üöÄ Triggering Databricks job..."
          # Example: replace this with your real command
          # databricks jobs run-now --job-id <job_id>
          echo "‚úÖ Databricks pipeline completed."

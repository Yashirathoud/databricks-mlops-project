name: Deploy to Databricks (Windows)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI via winget
        run: |
          winget install --id Databricks.DatabricksCLI --accept-source-agreements --accept-package-agreements

      - name: Add Databricks CLI to PATH
        shell: pwsh
        run: |
          $cliPath = "$env:LOCALAPPDATA\Microsoft\WinGet\Packages\Databricks.DatabricksCLI_*"
          $exePath = (Get-ChildItem -Path $cliPath -Recurse -Filter "databricks.exe" | Select-Object -First 1).Directory.FullName
          echo "Found Databricks CLI at: $exePath"
          echo "$exePath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          databricks version

      - name: Authenticate with Databricks
        shell: pwsh
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          databricks auth login --host $env:DATABRICKS_HOST --token $env:DATABRICKS_TOKEN

      - name: Validate and Deploy Databricks Bundle
        shell: pwsh
        run: |
          databricks bundle validate
          databricks bundle deploy

